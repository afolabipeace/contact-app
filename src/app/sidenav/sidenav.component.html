<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a class="nav-link" aria-current="page" routerLink="/api ">Api</a>
      <a class="nav-link" aria-current="page" routerLink="/parent">Parent</a>
      <a class="nav-link" aria-current="page" routerLink="/material">Material</a>
      <a class="nav-link" aria-current="page" routerLink="/nav">Dashboard</a>
      <!-- <a class="nav-link active text-light" aria-current="page" routerLink="/api ">Api</a> -->
      <a class="nav-link" routerLink="/contact">Create-Contact</a>
  <a class="nav-link" routerLink="/forms">Forms</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>test-angular</span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
